<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <!-- Local stylesheet -->
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://js.sentry-cdn.com/1ab2f6c891b285a8f3f41a6e0d126038.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      Sentry.onLoad(function() {
        Sentry.init({
          // Performance Monitoring
          tracesSampleRate: 1.0, // Capture 100% of the transactions
          // Session Replay
          replaysSessionSampleRate: 0.1, // This sets the sample rate at 10%. You may want to change it to 100% while in development and then sample at a lower rate in production.
          replaysOnErrorSampleRate: 1.0, // If you're not already sampling the entire session, change the sample rate to 100% when sampling sessions where errors occur.
        });
      });
    </script>
    <!-- session replay -->
    <script
    src="https://js.sentry-cdn.com/1ab2f6c891b285a8f3f41a6e0d126038.min.js"
    crossorigin="anonymous"
  ></script>
    <!-- intentional error, remove later -->
    <script>
      myUndefinedFunction();
    </script>
    <title>Astronomy Snap Explorer</title>
  </head>
  <body>
    <h1>Astronomy Snap Explorer</h1>
    <input
      type="search"
      id="search"
      name="search"
      placeholder="Search for..."
      required
    />
    <button id="search-btn">Search</button>
    <h2 id="trending">Trending pictures</h2>
    <main>

        </div>

    </main>
    <script src="script.js"></script>
  </body>

</html>
